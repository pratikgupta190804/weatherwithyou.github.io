<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WeatherWithYou</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
  
</head>

<body>
  <section class="main">
     <nav>
        <a href="#"><img src="logo19.png" alt="logo"></a>
      
        <li> <a class="pastweather" href="pastWeather.html">Know Past Weather</a></li>
     </nav>
    <div class="search-bar">
      <i class="fa fa-location-dot"></i>
        <input type="text" class="searchBox" placeholder="Search Your City"> 
        <button class="search-btn" >Search</button>
      
    </div>
    <head class="city-title">
          <i class="fa fa-location-dot"></i>
          <h2 class="city-label" for="city">Location</h2>
    </head>
    <div class="weather-info">
        
        <main>
            <div>
                <h1 class="temp">-- Â°C</h1>
            </div>
            <div class="desc">
              <img src="http://openweathermap.org/img/wn/04n.png" class="weather-icon">
                 <h2 class="description">Description</h2>
            </div>
    </div>   
    <div class="mid-info">
            <div>
                 <i class="fa fa-solid fa-wind"></i>
                 <h3 class="wind">Wind Speed:  -- km/h</h3>
            </div>
            <div>
                <i class="fa fa-droplet-degree"></i>
                <h3 class="humidity">Humidity:  --%</h3>
            </div>
        </main>
      
    </div>
    
  </section>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="http://kit.fontawesome.com/b9ab9fbbb9.js" crossorigin="anonymous">
     
  </script>
  
</body>

</html>
